<div class="autocomplete-container">
  <input 
    type="text" 
    class="suggestion-input"
    [value]="suggestion"
    disabled
    tabindex="-1">

<input type="text" id="inputLocation" class="main-input" [(ngModel)]="location" (ngModelChange)="onSearchChange($event)"
(keyup.enter)="onPlaceInput(location); simulateIconClickEffect();" (keydown.tab)="acceptSuggestion($event)"
    (keydown.arrowRight)="acceptSuggestion($event)"placeholder="Enter city here">
</div>
